<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function porovnani(a,b){
            if(a>b){
                alert(a)
            }else if(a<b){
                alert(b);
            }else{
                alert("Čísla jsou stejná");
            }
        }
        let x = window.prompt("Zadej první číslo");
        let y = window.prompt("Zadejte druhé číslo");
        porovnani(x,y);
    </script>
</body>
</html>
