<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let max = 0;
        let a = 0;
        a *= 1;
        
        do{
            a = window.prompt("Zadej číslo");
            a *= 1;
            if(a > max){
                max = a;
            }
            
            
        }while(a !== 0)
        alert(max)
    </script>
</body>
</html>
