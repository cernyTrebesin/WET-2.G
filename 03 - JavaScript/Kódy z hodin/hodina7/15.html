<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cislo = window.prompt("Zadej číslo")

        for(let i = 2; i <= cislo; i++){
            let isPrime = true;
            for(let j = 2; j < i; j++){
                if(i%j === 0){
                    isPrime = false;
                    break;
                }
            }
            if(isPrime){
                alert(i)
            }
        }
    </script>
</body>
</html>
