<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = window.prompt("Zadej číslo a");
        let b = window.prompt("Zadej číslo b");
        a = a * 1;
        b *= 1 
        if(a === 0){
            if(b === 0){
                alert("Rovnice má nekonečně mnoho řešení")
            }else{
                alert("Rovnice nemá řešení")
            }
        }else{
            alert(-b/a);
        }
    </script>
</body>
</html>
